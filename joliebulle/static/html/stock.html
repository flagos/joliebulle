<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" >
<script src="../angular/angular.min.js"></script>
<script src="../angular/angular-locale_fr-fr.js"></script>
<script src="../jquery/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../underscore/underscore-min.js"></script>
<script src="../controllers/stock/main.js"></script>
<script src="../controllers/stock/stock.js"></script>
<script src="../controllers/stock/inventory.js"></script>
<script src="../beercalc/translate.js"></script>
<script src="../beercalc/beercalc.js"></script>
<script src="../beercalc/xml2json.js"></script>
<script src="../beercalc/jbrecipe.js"></script>
<script src="../beercalc/jb2xml.js"></script>
<script src="../beercalc/jb2bb.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/sidebar.css" media="screen">
<link rel="stylesheet" type="text/css" href="../css/library.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="../css/stock.css" media="screen"/>
<script>
  $( function() {
  $( "#stock-tabs" ).tabs();
  } );
</script>

</head>

<body ng-app="stock">
  <div class="container-fluid" ng-controller="StockCtrl" ng-init='init()'>
    <div class="sidebar">
      <ul class="nav nav-sidebar">
        <li onClick="main.showLib()"><a href="#"><i class="fa fa-flask"></i> </a></li>
        <li onClick="main.showJournal()"><a href="#"><i class="fa fa-calendar-o"></i> </a></li>
        <li onClick="main.showTools()"><a href="#"><i class="fa fa-cog"></i> </a></li>
        <li class="active" onClick="main.showStock()"><a href="#"><i class="fa fa-database"></i> </a></li>
      </ul>
    </div>
    <div class="header">

    </div>
    <div class="main">



      <div id="stock-tabs">
        <ul>
          <li><a href="#tabs-1">Inventory</a></li>
          <li><a href="#tabs-2">Operations</a></li>
          <li><a href="#tabs-3">Shopping list</a></li>
        </ul>
        <div id="tabs-1">
          <form id="inventory-form">
            <div class="inventory-section">
              <div class="inventory-title">Malt</div>
              <div class="inventory-ingredients">
                  <div id="inventory-malt" class="list">
                  <input type="text" ng-click="saveInventory()" class="inventory-name-input form-control">
                  <input type="text" ng-click="saveInventory()" class="inventory-qty-input form-control">
                  <div class='inventory-unit'>kg</div>
                  <i ng-click="addInput('inventory-malt', 'kg')" class="add-inventory fa fa-plus-circle" aria-hidden="true"></i>
                </div>
              </div>
            </div>

            <div class="inventory-section">
              <div class="inventory-title">Hop</div>
              <div class="inventory-ingredients">
                <div id="inventory-hop" class="list">
                  <input type="text" ng-click="saveInventory()" class="inventory-name-input form-control">
                  <input type="text" ng-click="saveInventory()" class="inventory-qty-input form-control">
                  <div class='inventory-unit'>g</div>
                  <i ng-click="addInput('inventory-hop', 'g')" class="add-inventory fa fa-plus-circle" aria-hidden="true"></i>
                </div>
              </div>
            </div>

            <div class="inventory-section">
              <div class="inventory-title">Yeast</div>
              <div class="inventory-ingredients">
                <div id="inventory-yeast" class="list">
                  <input type="text" ng-click="saveInventory()" class="inventory-name-input form-control">
                  <input type="text" ng-click="saveInventory()" class="inventory-qty-input form-control">
                  <div class='inventory-unit'>unit</div>
                  <i ng-click="addInput('inventory-yeast', 'unit')" class="add-inventory fa fa-plus-circle" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </form>

        </div>
        <div id="tabs-2">
        </div>
        <div id="tabs-3">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
